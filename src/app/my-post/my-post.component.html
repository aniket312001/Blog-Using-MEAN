
<div *ngIf="MyData;else eblock" class="my"> 


    
    
    
    <div *ngFor="let d of MyData.slice().reverse()">
    
 
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview">
                       
                            <h2 class="post-title">{{d.title}}</h2>
                        <h5 class="post-subtitle">{{d.pname}}</h5>
                  
                    <p class="post-meta">
                        At - 
                        {{d.created|date}}
                    </p>
                    <a class="btn btn-info" [routerLink]="['','update',d.id]">Update</a>&nbsp;
                    <button class="btn btn-danger" (click)="delete(d.id)">Delete</button>
                </div>
                <!-- Divider-->
                <hr class="my-4" />
                
                <!-- Pager-->
            </div>
        </div>
    </div>
</div>

</div>

<ng-template #eblock class="my">
    not found
</ng-template>
